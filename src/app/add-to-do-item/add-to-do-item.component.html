<mat-form-field class="example-full-width">
  <textarea [(ngModel)]="newToDoItem" matInput required placeholder="Add a new to do item"></textarea>
</mat-form-field>
<mat-form-field class="example-full-width" *ngIf="showDatePicker">
  <input [(ngModel)]="newToDoItemDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-button color="primary" (click)="addNewToDoItem()">ADD</button>
